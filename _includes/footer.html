<footer id="footer" class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">
    <button id="scroll-up"><img src="./arrow-141-512.png" width="20" class="filter-grey"></button>
      <h2 class="footer-heading">{{ site.title | escape }}</h2>
  
      <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
            <p>{{- site.description | escape -}}</p>
            <ul class="contact-list">
                <li class="p-name">
                {%- if site.author -%}
                    {{ site.author | escape }}
                {%- else -%}
                    {{ site.title | escape }}
                {%- endif -%}
                </li>
                {%- if site.email -%}
                <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                {%- endif -%}
            </ul>
            {%- include social.html -%}
        </div> 
      </div>
 
    </div>
  
  </footer>
